<!DOCTYPE html>
<html>
  <head>
    <title>Aify Settings</title>
    <link rel="stylesheet" type="text/css" media="screen" href="settings.css">
  </head>
  <body>
    <h1>Aify Settings</h1>
    <div class="container">
        <div class="row">
        <div class="col-25">
            <label for="model">Model:</label>
        </div>
        <div class="col-75">
            <select id="model">
            <option>gpt-3.5-turbo</option>
            <option>gpt-4</option>
            </select>
        </div>
        </div>
        <div class="row">
        <div class="col-25">
            <label for="api-key">API Key:</label>
        </div>
        <div class="col-75">
            <input type="text" id="api-key" placeholder="Your API Key.." class="full-width">
        </div>
        </div>
        <div class="row">
        <div class="col-25">
            <label for="actions-container">Actions:</label>
        </div>
        <div class="col-75">
        <div class="container" id="actions-container">
        </div>
        </div>
        
        <div class="row">
        <button id="add-action" value="Add Action" class="button neutral">New Action</button>
        <button id="default-settings" value="Reset" class="button bad">Defaults</button>
        <button value="Save" id="save-settings" class="button good">Save</button>

        </div>
    <script src="settings.js"></script>
    </div>
  </body>
</html>
